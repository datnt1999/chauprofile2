<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Nguyễn Bảo Châu</title>
</head>
<body>
    <div class="main">
        <nav>
            <div class="logo">
                <img src="logo.png" alt="my profile">
            </div>
            <div class="nav-links">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Email</a></li>
                    <li><a href="#">Phone</a></li>
                    <li><a href="#">Address</a></li>
                </ul>
            </div>
        </nav>
    </div>
    <div class="information">
        <div class="overlay"></div>
        <img src="anh.jpg" alt="my profile" class="my_profile">
        <div id="circle">
            <div class="feature one">
                <img src="home.png" alt="Home">
                <div>
                    <h1>Home</h1>
                    <p>Thủ Dầu 1, Bình Dương</p>
                </div>
            </div>
            <div class="feature two">
                <img src="email.png" alt="Email">
                <div>
                    <h1>Email</h1>
                    <p>BaoChau@gmail.com</p>
                </div>
            </div>
            <div class="feature three">
                <img src="phone.png" alt="Phone">
                <div>
                    <h1>Phone</h1>
                    <p>0902209902</p>
                </div>
            </div>
            <div class="feature four">
                <img src="music.png" alt="music">
                <div>
                    <h1>Music</h1>
                    <p>Tay trái chỉ trăng</p>
                </div>
            </div>
        </div>
    </div>
    <div class="controls">
        <img src="arrow.png" id="upbtn">
        <h3>Feature</h3>
        <img src="arrow.png" id="downbtn">
    </div>
    <script>
        var circle=document.getElementById("circle");
        var upbtn=document.getElementById("upbtn")
        var downbtn=document.getElementById("downbtn")

        var rotateValue=circle.style.transform;
        var rotateSum;
        upbtn.onclick=function(){
            rotateSum=rotateValue+"rotate(-90deg)";
            circle.style.transform=rotateSum;
            rotateValue=rotateSum;
        }
        downbtn.onclick=function(){
            rotateSum=rotateValue+"rotate(90deg)";
            circle.style.transform=rotateSum;
            rotateValue=rotateSum;
        }
    </script>
</body>
</html>
